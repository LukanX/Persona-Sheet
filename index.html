<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
	<title>Atlas Customer - John from the Hobbit</title>
</head>
<body>
<div class="container-fluid">
	<div class="row customer-header section">
		<div class="col-xs-12 col-sm-3 col-md-2">
			<div class="logo" style="background-image: url(./images/tyrell.png)"></div>
		</div>
		<div class="col-xs-12 col-sm-9 col-md-10">
		<h1>Eldon Tyrell</h1>
		<h2>Tyrell Corporation</h2>
		<h4>Los Angeles, CA</h4>
		</div>
	</div>
	<div class="row customer-overview section">
		<div class="col-xs-12 col-sm-5 col-md-4">
			<div class="customer_photo" style="background-image: url(./images/EldonTyrell.png)"></div>
			<h4 class="quote">" If we gift them with a past, we create a cushion or a pillow for their emotions, and consequently, we can control them better."</h4>
		</div>
		<div class="col-xs-12 col-sm-7 col-md-8">
			<div class="col-xs stat-bar-container">
				<div class="stat-title">Trust</div class="stat-title">
				<div class="row">
					
					<div class="stat-bar-background col-xs-11">
						<div class="row end-xs">
							<div class="stat-bar-overlay" style="width:70%"></div>
						</div>
					</div>
					<div class="rating col-xs-1">3</div>
				</div>
			</div>
			<div class="col-xs stat-bar-container">
				<div class="stat-title">Tech Literacy</div class="stat-title">
				<div class="row">
					<div class="stat-bar-background col-xs-11">
						<div class="row end-xs">
							<div class="stat-bar-overlay" style="width:0%"></div>
						</div>
					</div>
					<div class="rating col-xs-1">10</div>
				</div>
			</div>
			<div class="col-xs stat-bar-container">
				<div class="stat-title">Collaborativeness</div class="stat-title">
				<div class="row">
					
					<div class="stat-bar-background col-xs-11">
						<div class="row end-xs">
							<div class="stat-bar-overlay" style="width:40%"></div>
						</div>
					</div>
					<div class="rating col-xs-1">6</div>
				</div>
			</div>
			<div class="col-xs stat-bar-container">
				<div class="stat-title">DIFY Comfort</div class="stat-title">
				<div class="row">
					
					<div class="stat-bar-background col-xs-11">
						<div class="row end-xs">
							<div class="stat-bar-overlay" style="width:90%"></div>
						</div>
					</div>
					<div class="rating col-xs-1">1</div>
				</div>
			</div>
			<div class="col-xs stat-bar-container">
				<div class="stat-title">Digital Marketing Knowledge</div class="stat-title">
				<div class="row">
					
					<div class="stat-bar-background col-xs-11">
						<div class="row end-xs">
							<div class="stat-bar-overlay" style="width:20%"></div>
						</div>
					</div>
					<div class="rating col-xs-1">8</div>
				</div>
			</div>
			<div class="col-xs stat-bar-container">
				<div class="stat-title">Coachability</div class="stat-title">
				<div class="row">
					
					<div class="stat-bar-background col-xs-11">
						<div class="row end-xs">
							<div class="stat-bar-overlay" style="width:80%"></div>
						</div>
					</div>
					<div class="rating col-xs-1">2</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
	
</body>
</html>
